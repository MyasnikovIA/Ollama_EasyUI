<!DOCTYPE html>
<html lang="ru">
<head>

        }
        .chunk {

            border-radius: 6px;
            background: #fff;
        }
        .chunk-header {

            margin-bottom: 5px;
        }
        .vector-preview {

            font-size: 12px;

        }
    </style>
</head>

</html>
